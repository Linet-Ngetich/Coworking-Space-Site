<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Coworking Space Site</title>
</head>
<body>    
    <header>
        <nav>
            <ul>
                <li class="logo">WeBarelyWork</li>
                <li><img src="pin.png" alt="pin logo" class="icon"></li>
                <li class="align-right"><img src="burger.png" alt=" logo of three vertical lines" class="icon"></li> 
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>The best coworking spaces for lazy devs.</h1>
        </section>

        <section class="item">
            <img src="hygge.jpg" alt="a modern design working space" class="item-img">
            <div class="img-banner">
                Exclusive
            </div>
            <div class="caption">
                <p>Skiving in Scandinavia?Relax with a latte at Hygge Lounge.</p>
                <button>Book</button>
            </div>
        </section>

        <section class="item" >
            <img src="sky-garden.jpg" alt="working space with much greenery" class="item-img">
            <div class="caption">
                <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                <button>Book</button>
            </div>
        </section>

        <section class="item" >
            <img src="generator.jpg" alt="cozy furnished working space" class="item-img">
            <div class="caption">
                <p>Relaxing in Rio? Take some downtime at the generator Hub.</p>
                <button>Book</button>
            </div>
        </section>
    </main>
    <div class="chatbox-bg">
        <img src="message.png" alt="chatbot icon" class="chatbox-img">
    </div>
  
</body>
</html>
